<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Denemeleri</title>
    <script src="script.js"></script>
  </head>
  <body>
    <ol>
      <li>

        <ol type="I">

      <li>

        <ol>

      .card {
        transition: 0.5s ease;

      }
      .card:hover {
        transform: scale(1.1);
      }
